<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="calculator">
    <div id="display" class="display">0</div>
    <div class="buttons">
      <button class="clear" id="clear" data-i18n="clear">AC</button>
      <button id="backspace" data-i18n="backspace">⌫</button>
      <button data-paren="(">(</button>
      <button data-paren=")">)</button>

      <button data-num="7">7</button>
      <button data-num="8">8</button>
      <button data-num="9">9</button>
      <button class="operator" data-op="/">÷</button>

      <button data-num="4">4</button>
      <button data-num="5">5</button>
      <button data-num="6">6</button>
      <button class="operator" data-op="*">×</button>

      <button data-num="1">1</button>
      <button data-num="2">2</button>
      <button data-num="3">3</button>
      <button class="operator" data-op="-">−</button>

      <button data-num="0">0</button>
      <button data-num=".">.</button>
      <button class="equal" id="equals" data-i18n="equals">=</button>
      <button class="operator" data-op="+">+</button>

      <button data-func="sin">sin</button>
      <button data-func="cos">cos</button>
      <button data-func="tan">tan</button>
      <button data-func="sqrt">√</button>
      <button data-func="log">log</button>
      <button data-func="ln">ln</button>
      <button data-func="exp">eˣ</button>
      <button data-const="pi">π</button>
      <button data-const="e">e</button>
    </div>

    <div class="history-section">
      <h3 data-i18n="historyTitle">History</h3>
      <div id="history" class="history"></div>
      <button id="clear-history" data-i18n="clearHistory">Clear History</button>
    </div>

    <div class="language-selector">
      <label for="language">Language:</label>
      <select id="language">
        <option value="en">English</option>
        <option value="es">Español</option>
        <option value="fr">Français</option>
      </select>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
